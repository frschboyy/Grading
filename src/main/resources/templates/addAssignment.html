<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Assignment - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #f3f4f6;
            --success-color: #059669;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
        }

        body {
            background-color: #f9fafb;
            color: var(--text-dark);
            line-height: 1.5;
        }

        /* Header Styles */
        .header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        /* Input and Textarea Styling */
        .form-control {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Input focus effect */
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Textarea Styling */
        textarea.form-control {
            resize: vertical;
        }

        /* File Input Styling */
        input[type="file"] {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9fafb;
            cursor: pointer;
        }

        /* Upload File Help Text */
        .form-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Button Styling */
        .btn {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background-color: #2563eb;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        /* Button Hover Effect */
        .btn:hover {
            background-color: #1d4ed8;
        }

        /* Button Disabled State */
        .btn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .logout-btn {
            background-color: var(--danger-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #b91c1c;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }
            .form-group {
                margin-bottom: 1.25rem;
            }
            .form-control {
                font-size: 0.95rem;
            }
            .btn {
                padding: 0.75rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Add Assignment</h1>
        <!-- Log Out Button -->
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </header>

    <div class="container">
        <!-- Main Submission Form -->
        <div class="main-content">
            <!-- Assignment Details Form -->
            <div class="card">
                <h2 class="card-title">Assignment Details</h2>
                <form id="assignmentForm" action="/api/assignments" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="assignmentName" class="form-label">Assignment Name</label>
                        <input type="text" id="assignmentName" name="assignmentName" class="form-control" placeholder="Enter assignment name" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="datetime-local" id="dueDate" name="dueDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter assignment description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="uploadFile" class="form-label">Upload Rubric (Optional):</label>
                        <input type="file" id="uploadFile" name="uploadFile" class="form-control" accept=".pdf,.doc,.docx">
                        <small class="form-text text-muted">Allowed formats: PDF, DOC, DOCX</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // logout logic
        function logout() {
            fetch('/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to the login page after successful logout
                    window.location.href = '/';
                } else {
                    console.error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        }
        
        document.getElementById('assignmentForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const assignmentName = document.getElementById('assignmentName').value.trim();
            const dueDate = document.getElementById('dueDate').value.trim();
            const description = document.getElementById('description').value.trim();
            const uploadFile = document.getElementById('uploadFile').files[0];

            // Check if required fields are filled
            if (!assignmentName || !dueDate || !description) {
                alert("Please fill in all required fields.");
                return;
            }

            // Create FormData to send file and form data together
            const formData = new FormData();
            formData.append("assignmentName", assignmentName);
            formData.append("dueDate", dueDate);
            formData.append("description", description);
            if (uploadFile) {
                formData.append("uploadFile", uploadFile);
            }

            // Send the data to the backend
            fetch('/api/assignments', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Assignment creation failed');
                }
                return response.text(); // Assuming the backend sends a plain text message
            })
            .then(successMessage => {
                alert(successMessage); // Show success message from the backend
                // Clear form after success
                document.getElementById('assignmentForm').reset();
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
